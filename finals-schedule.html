<head>
  <title>NAU 2014 Finals</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
</body>

<template name="hello">
  
  <p>Is the class CHM 151?</p>
  <button class="YES">YES</button>
  <button class="NO">NO</button>
  {{#if CHMNO}}

  	<p></p>
  	<p>What time do you meet?</p>
  	
  		{{#each times}}
  			
  			<button name="{{val}}">{{time}}</button>
  			
  		{{/each}}	
  		
  		{{#if TIMEYES}} 
  		<!-- TIM EYES! -->
  			<p>What days do you meet?</p>

  			{{#each days}}

  				<button>{{day}}</button>

  			{{/each}}

  		{{/if}}

  {{/if}}
</template>

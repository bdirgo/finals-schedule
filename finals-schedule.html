<head>
  <title>NAU 2014 Finals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <h1 class="text-center">When are my Fucking Finals!</h1>

	<h3 class="text-center">What TIME do you fucking meet every week?</h3>
  	
  	<div class="btn-group btn-group-justified btn-lg text-center" role="group">
	{{#each times}}
		
		<button class="time" name="{{val}}">{{time}}</button>
		
		
	{{/each}}
	</div>

	<h3 class="text-center">What DAYS do you fucking meet every week?</h3>

  	<div class="btn-group btn-group-justified btn-lg text-center" role="group">
	{{#each daysOfWeek}}
		
		<button class="day" name="{{val}}">{{day}}</button>
		
		
	{{/each}}
	</div>
	
	<p></p>

  {{> hello}}

</body>
